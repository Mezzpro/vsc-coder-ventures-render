events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Admin workspace - cradlesystems.xyz
    server {
        listen 10000;
        server_name cradlesystems.xyz www.cradlesystems.xyz localhost;

        location / {
            proxy_pass http://127.0.0.1:8080/?folder=/home/coder/workspace-admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

    # MezzPro workspace - mezzpro.xyz  
    server {
        listen 10000;
        server_name mezzpro.xyz www.mezzpro.xyz;

        location / {
            proxy_pass http://127.0.0.1:8080/?folder=/home/coder/workspace-mezzpro;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}